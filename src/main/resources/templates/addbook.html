<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>New book</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add new book</h1>
	<div class="col-md-2" style="padding:30px">
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="title">Title</label>
    	<input type="text" id="title" th:field="*{title}" />
    	<label for="auhor">Author</label>
    	<input type="text" id="author" th:field="*{author}" />
    	<label for="year">Year</label>
    	<input type="number" id="year" th:field="*{year}" />
    	<label for="isbn">ISBN</label>
    	<input type="text" id="isbn" th:field="*{isbn}" />
    	<label for="price">Price</label>
    	<input type="text" id="price" th:field="*{price}" />
    	<label for="category">Category</label>
			<select id="category" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>	
    	
    	<div style="padding:30px 0px">
        <input type="submit" value="Add book" class="btn btn-success"></input>
        </div>
        
    </form>
    </div>
</body>
</html>
