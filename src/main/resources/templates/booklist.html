<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Book list</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<h1 th:text="Books"></h1>
	<table class="table table-striped">
		<tr>
			<th th:text="Title"></th>
			<th th:text="Author"></th>
			<th th:text="Year"></th>
			<th th:text="ISBN"></th>
			<th th:text="Price"></th>
			<th th:text="Category"></th>
		</tr>
		<tr th:each="book: ${book}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.year}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.category.name}"></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
		</tr>
	</table>	
	
	<a href="/add" class="btn btn-success">Add book</a>
	
	<form th:action="@{/logout}" method="post"><input type="submit" value="Log out"/></form>

</body>
</html>
